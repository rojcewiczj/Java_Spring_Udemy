<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Spring example</title>
</head>
<body>
<h1>Book List</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Publisher</th>
  </tr>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}">ID</td>
    <td th:text="${book.title}">ID</td>
    <td th:text="${book.publisher.name}">ID</td>
  </tr>

</table>
</body>
</html>
